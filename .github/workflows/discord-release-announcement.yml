name: Discord announcement on release

on:
  release:
    types: [published]

jobs:
  discord_announcement:
    runs-on: ubuntu-latest

    steps:
      - name: Send Discord webhook notification
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_ANNOUNCEMENTS_WEBHOOK_URL }}
          RELEASE_NAME: ${{ github.event.release.name }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
          RELEASE_URL: ${{ github.event.release.html_url }}
          RELEASE_BODY: ${{ github.event.release.body }}
        run: |
          MESSAGE=$(printf "New WalterModem release for MicroPython: **%s**\nTag: %s\nURL: %s\n\n%s" \
            "$RELEASE_NAME" "$RELEASE_TAG" "$RELEASE_URL" "$RELEASE_BODY")
          PAYLOAD=$(printf '%s' "$MESSAGE" | jq -Rs '{content: .}')
          
          curl -H "Content-Type: application/json" -X POST -d "$PAYLOAD" "$WEBHOOK_URL"
